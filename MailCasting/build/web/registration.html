    <head>
    <link type="text/css" href="registration.css" rel="Stylesheet">   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="RegistrationServlet" method="post">   
        <h1>Sign Up</h1>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
       
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Create Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label for="password">Confirm Password:</label>
          <input type="password" id="cpassword" name="user_cpassword">
          
          <label for="age" >Age:</label>
          <input type="text" id="age" name="user_age">
          
           <label for="mobile" >Mobile Phone:</label>
           <input type="text" id="phoneno" name="user_phoneno">
           
        <label for="gender">Gender:</label>
        <select id="gender" name="user_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
